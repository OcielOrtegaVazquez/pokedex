<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

<body>
    <container class="titulo">
        <div class="row">
            <div align="center" class="col-xs-12 col-sm-12 col-md-12">
                <img src="assets/img/Logo Pokemon.png" style="width: 30%; margin-top: -5%;" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3">
                <img src="assets/img/Logo Pokemon.png" style="width: 30%; margin-top: -5%;" alt="">
            </div>
            <div align="center" class="col-xs-3 col-sm-3 col-md-3">
                <div class="card" style=" border-radius: 25px; background: rgb(2,0,36);
                background: linear-gradient(360deg, rgba(2,0,36,1) 0%, rgba(121,9,20,1) 18%, rgba(255,0,140,1) 100%); ">
                    <div class="container" style=" border: 5px; border-color: black;">
                        <img src="assets/img/Logo Pokemon.png" style=" margin-top: 2rem; background-color: white; border-radius: 5px;" class="card-img-top" alt="...">
                    </div>

                    <div class="card-body" class="row">
                        <h5 class="card-title">Card title</h5>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div id="d-pad"></div>
                            <div id="up-button" class="d-pad-button"></div>
                            <div id="left-button" class="d-pad-button"></div>
                            <div id="center-button" class="d-pad-button"></div>
                            <div id="right-button" class="d-pad-button"></div>
                            <div id="down-button" class="d-pad-button"></div>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div id="d-pad"></div>


                            <button type="submit" id="a-button" class="d-pad-button">A</button>
                            <button type="submit" id="b-button" class="d-pad-button">B</button>


                        </div>


                    </div>
                </div>
            </div>
            <div align="center" class="col-xs-3 col-sm-3 col-md-3">
                <div class="card" style="width:100%;">
                    <img src="assets/img/Logo Pokemon.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div align="center" class="col-xs-3 col-sm-3 col-md-3">
                <img src="assets/img/Logo Pokemon.png" style="width: 30%; margin-top: -5%;" alt="">
            </div>
        </div>

    </container>
    <container class="pokedex">

    </container>

</body>
<footer>
    <script src="main.js"></script>
</footer>


</html>
